<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body background="FDYawd.jpg">
<center><div><img src="download.jpg"></div></center>
<div>
<marquee scrollamount="30"><img src="celsius-fahrenheit.png" width="" height="170"></marquee>
</div>
<table align="center">
<tr>
<td>CELSIUS</td>
<td><input type="text" id="c" onKeyUp="set(1)"></td>
</tr>
<tr>
 <tr>
 <td>TO</td>
 </tr>
</tr>
<td>farenheit</td>
<td><input type="text" id="f" onKeyUp="set(2)"></td>
</table>
<script>
  function set(a)
  {
	  switch(a)
	  {
		  case 1:var g=parseInt(document.getElementById("c").value,10);
	      document.getElementById("f").value=(9/5*g+32);
		  break;
		  case 2:var ff=parseInt(document.getElementById("f").value,10);
		  document.getElementById("c").value=(ff-32)*5/9;
		  break;
	  }
  }
	  
</script>
</body>
</html>
